<div class="content">
        <div class="input-filter-box">
            Filter
        <input type="text" class="filter-input" ng-change="vm.filterData()" ng-model="vm.filterQuery" />
           <span> (Showing {{vm.dataList.length}} results)</span>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th colspan="3">LineUp</th>
                <th colspan="1">Terminals</th>
                <th colspan="1">Spectrum</th>
                <th colspan="5"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in vm.dataList" ng-click="vm.clickRow(item)">
            <td colspan="3">{{item.LINEUP_DESCRIPTION}}</td>
                <td colspan="1">{{item.SUB_COUNT}}</td>
                <td colspan="1">{{item.SPECTRUM_WIDTH}}</td>
                <td  colspan="5">
                 <svg xmlns="http://www.w3.org/2000/svg" width="{{item.LINEAR_VIDEO+item.LINE_OF_PAIN+item.LSA+item.VOD}}" height="10" style="margin-left:10px;">
                                <rect  x="0" y="" fill="blue" width="{{item.LSA}}" height="10"/>
                                <rect  x="{{item.LSA}}" y="" fill="grey" width="{{item.VOD}}" height="10"/>
                                <rect  x="{{item.VOD+item.LSA}}" y="" fill="yellow" width="{{item.LINE_OF_PAIN}}" height="10"/>
                                <rect  x="{{item.LINE_OF_PAIN+item.VOD+item.LSA}}" y="" fill="red" width="{{item.LINEAR_VIDEO}}" height="10"/>
                                <rect  x="{{item.LINEAR_VIDEO+item.LINE_OF_PAIN+item.LSA+item.VOD}}" y="" fill="skyblue" width="{{item.OTHER}}" height="10"/>
                                </svg>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
